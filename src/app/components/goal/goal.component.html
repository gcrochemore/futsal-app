<div class="but">
  <div *ngIf="goal?.goal" class="goal">
    <div class="title">Buteur</div> 
    <fifa-card [player]="goal.goal"></fifa-card>
  </div>
  <div *ngIf="goal?.assist" class="assist">
    <div class="title">Passeur</div>
    <fifa-card [player]="goal.assist"></fifa-card>
  </div>
  Minute : {{ goal?.time }}<br>
</div>
